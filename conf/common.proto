syntax = "proto3";

package conf;

option go_package = "./;conf";

import "google/protobuf/duration.proto";

message Bootstrap{
  ConfigCenter config_center = 1;
  Registry registry = 2;
  Data data = 3;
  Logger logger = 4;
}

//配置中心
message ConfigCenter{
  message Nacos {
    string host = 1;
    uint64 port = 2;
    string username = 3;
    string password = 4;
    string namespace_id = 5;
    string group = 6;
  }
  Nacos nacos = 1;
}

//注册中心
message Registry{
  message Etcd {
    int32 max_retry = 1;
  }
  string namespace = 1;
  Etcd etcd = 2;
}

message Data {
  message Redis {
    string primary = 1;
    string host = 2;
    uint64 port = 3;
    string password = 4;
    uint64 db = 5;
    string username = 6;
    string sentinel_username = 7;
    string sentinel_password = 8;
    uint64 pool_size = 9;
    uint64 min_idle_conns = 10;
    google.protobuf.Duration read_timeout = 11;
    google.protobuf.Duration write_timeout = 12;
  }
  message Etcd {
    string host = 1;
    uint64 port = 2;
    string username = 3;
    string password = 4;
  }
  message Kafka {
    string host = 1;
    uint64 port = 2;
    string username = 3;
    string password = 4;
    string producer_mode = 5;
    uint64 timeout = 6;
    string manual_partitioner = 7;
    repeated string addrs = 8;
  }
  message Tracer {
    string url = 1;
    string agent_host = 2;
    string agent_port = 3;
  }
  Redis redis = 1;
  Etcd etcd = 2;
  Kafka kafka = 3;
  Tracer tracer = 4;
}

message Logger {
  message LogConfig {
    string log_dir = 1;
    string log_name = 2;
    int64 max_size = 3;
    int64 max_backups = 4;
    int64 max_age = 5;
    bool compress = 6;
    bool development = 7;
  }
  enum OutPutType {
    OUT_PUT_FILE = 0;
    OUT_PUT_KAFKA = 1;
  }
  enum Mode {
    MODE_SYNC = 0;
    MODE_ASYNC = 1;
  }
  string level = 1;
  uint64 buffer_count = 2;
  OutPutType output_type = 3;
  Mode mode = 4;
  string console_level = 5;
  string file_level = 6;
  string trace_level = 7;
  string biz_log_path = 8;
  LogConfig log_config = 9;
}